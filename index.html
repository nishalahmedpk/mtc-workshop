<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bits Pilani</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="gallery">
        <h2>Photo Gallery</h2>
        <div class="gallery-grid">
            <!-- Images will be loaded here by JavaScript -->
        </div>
    </section>
    <section id="about">
        <h2>About Our University</h2>
        <p>Welcome to our university portfolio. Explore our vibrant campus life, events, and achievements through our photo gallery.</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 University Portfolio. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
